<!DOCTYPE html>
<html>
  <head>
    <title>Study Dashboard</title>
  </head>


  <body>
    <h1>Study Dashboard</h1>

    <p id="status">Not studied yet</p>
    <p id="count">Study count: 0</p>

    <button id="studyBtn">Start Study</button>
    
    <p>This app helps me track my daily study habits.</p>
    
    <!-- This might become the main dashboard -->
    <script>
    const button = document.querySelector("#studyBtn");
    const statusText = document.querySelector("#status");
    const countText = document.querySelector("#count");

    let studiedToday = false;
    let studyCount = 0;

    function renderStatus() {
      statusText.textContent = studiedToday
      ? "Studied today âœ…"
      : "Not studied yet";

      countText.textContent = "Study count: " + studyCount;
    }

    function renderAction() {
      button.textContent = studiedToday ? "Cancel" : "Start Study";
    }


    const savedStudied = localStorage.getItem("studiedToday");
    const savedCount = localStorage.getItem("studyCount");

    if (savedStudied !== null) {
      studiedToday = savedStudied === "true";
    }

    if (savedCount !== null) {
      studyCount = Number(savedCount);
    }

    function renderUI() {
      renderStatus();
      renderAction();
    }


    button.addEventListener("click", () => {
      if (!studiedToday) {
        studiedToday = true;
        studyCount++;
      } else {
        studiedToday = false;
      }

      localStorage.setItem("studiedToday", studiedToday);
      localStorage.setItem("studyCount", studyCount);

      renderUI();
      });
    </script>
  </body>
</html>
